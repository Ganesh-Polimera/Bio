<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Photo Gallery</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery-item {
      width: 200px;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      padding-top: 60px;
    }
    .modal-content {
      display: block;
      margin: auto;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -20px;
      padding: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      transition: 0.3s;
      user-select: none;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="upload.html">Upload</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery">
      <!-- Gallery Items -->
      <div class="gallery-item">
        <img src="images/IMG_9313.jpg" alt="Photo 1">
      </div>
      <div class="gallery-item">
        <img src="images/IMG_0351.JPG" alt="Photo 2">
      </div>
      <div class="gallery-item">
        <img src="images/IMG_9585.jpg" alt="Photo 3">
      </div>
      <div class="gallery-item">
        <img src="images/IMG_9768.jpg" alt="Photo 4">
      </div>
      <div class="gallery-item">
        <img src="images/IMG_9784.jpg" alt="Photo 5">
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    // Get gallery images
    const galleryItems = document.querySelectorAll('.gallery-item img');
    let currentIndex = 0;

    // Open modal and display clicked image
    function openModal(index) {
      currentIndex = index;
      modal.style.display = 'block';
      modalImage.src = galleryItems[currentIndex].src;
    }

    // Show next image
    function showNext() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      modalImage.src = galleryItems[currentIndex].src;
    }

    // Show previous image
    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      modalImage.src = galleryItems[currentIndex].src;
    }

    // Add click event to each gallery image
    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => {
        openModal(index);
      });
    });

    // Close modal on close button click
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Navigate through images
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Close modal when clicking outside the image
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
